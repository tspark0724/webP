<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제 10-5</title>
    <script>
        let clock;
        function startClock() {
            clock = document.getElementById('clock');
            showTime();
        }

        function showTime() {
            let time = new Date();
            clock.innerHTML = time.toLocaleTimeString();
            setTimeout('showTime();', 1000);
        }
    </script>
</head>

<body onload="startClock()">
    <h2>div 태그에 시계 만들기</h2>
    <hr>
    <div id="clock" style="display: inline-block; border: 1px solid black; width: 130px;">

    </div>


</body>

</html>
