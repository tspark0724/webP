<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function query(){
            let ret=confirm("네이버로 이동하시겠습니까?");
            return ret;
        }
        function noAction(e){
            e.preventDefault();
        }
    </script>
</head>
<body>
    <a href="http://www.naver.com" onclick="return query()">
        네이버로 이동할지 물어보는링크
    </a>
    <form>
        <input type="checkbox">빵(체크됨)<br>
        <input type="checkbox" onclick="noAction(event)">술(체크안됨)
    </form>
    
</body>
</html>
