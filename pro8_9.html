<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>라면을 끓이는 순서</title>
    <script>
        function add(parent) {
            let ui = prompt("라면을 끓이는 순서를 입력하라.");
            let newLi = document.createElement("li");
            newLi.innerHTML = ui;
            parent.appendChild(newLi);
        }
    </script>
</head>

<body>
    <h3>라면 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color: yellowgreen" onclick="add(this)">
        <li> 물을 끓인다. </li>
    </ol>
</body>

</html>
