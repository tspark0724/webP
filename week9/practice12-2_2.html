<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션스토리지에 구입리스트 검색</title>
</head>
<body>
    <script>
    function retrieve() {
        if (!window.sessionStorage) {
            alert('세션 스토리지 지원 안 됨!');
            return;
        }
        let item = document.getElementById('item');
        let value = sessionStorage.getItem(item.value);
        if(value==null){
            alert(item.value+'는 없어요');
        }
        else{
            alert(item.value+'는'+value+'개 있어요');
            let count=document.getElementById('count');
            count.value=value;
        }
    }
</script>
    <h2>세션 스토리지에 구입리스트 검색</h2>
    <hr>
    품목명:<input type="text" id="item">
    개수: <input type="text" id="count">
    <br>
    <button onclick="retrieve();">검색</button>
</body>
</html>
